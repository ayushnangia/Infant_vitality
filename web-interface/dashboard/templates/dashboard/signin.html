<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="/static/assets/signin2.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

    <title>Sign In</title>
</head>
<body>


    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="container">
    <div class="screen">
        <!-- <div class="login">
            <h4>Login</h4>
        </div> -->
        <div class="screen__content">

            <form method="post" action="/signin" class="login">
                {% csrf_token %}
                <div class="login__field">
                    <label for="username"></label>
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="username" name="username" placeholder="Enter Your Username" Required>
                </div>
                <div class="login__field">
                    <label for="pass1"></label>
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="pass1" name="pass1" placeholder="Enter Your Password" Required>
                </div>

                <button type="submit" class="button login__submit">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                <button type="submit" class="button login__submit">
                    <span class="button__text">Sign Up Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
</div>
</div>
</body>
</html>
